name: 🚀 Deploy GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4
        
      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: 📦 Install dependencies
        run: |
          pip install requests
          
      - name: 🔄 Generate dashboard data
        run: |
          python3 dashboard_paralelo.py
          
      - name: 📊 Verify data
        run: |
          if [ -f "docs/dashboard_data.json" ]; then
            echo "✅ Dashboard data generated successfully"
            echo "📊 Total real: $(jq -r '.resumen.total_real' docs/dashboard_data.json | numfmt --to=si)"
            echo "📈 Total descargado: $(jq -r '.resumen.total_descargado' docs/dashboard_data.json | numfmt --to=si)"
            echo "🎯 Completitud: $(jq -r '.resumen.completitud_general' docs/dashboard_data.json)%"
          else
            echo "❌ Error: dashboard_data.json not generated"
            exit 1
          fi
          
      - name: 🚀 Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          path: docs
