name: ğŸš€ Deploy GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        
      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: ğŸ“¦ Install dependencies
        run: |
          pip install requests
          
      - name: ğŸ”„ Generate dashboard data
        run: |
          python3 dashboard_paralelo.py
          
      - name: ğŸ“Š Verify data
        run: |
          if [ -f "docs/dashboard_data.json" ]; then
            echo "âœ… Dashboard data generated successfully"
            echo "ğŸ“Š Total real: $(jq -r '.resumen.total_real' docs/dashboard_data.json | numfmt --to=si)"
            echo "ğŸ“ˆ Total descargado: $(jq -r '.resumen.total_descargado' docs/dashboard_data.json | numfmt --to=si)"
            echo "ğŸ¯ Completitud: $(jq -r '.resumen.completitud_general' docs/dashboard_data.json)%"
          else
            echo "âŒ Error: dashboard_data.json not generated"
            exit 1
          fi
          
      - name: ğŸ“¤ Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          git add docs/dashboard_data.json
          
          if git diff --staged --quiet; then
            echo "â„¹ï¸ No hay cambios para commitear"
          else
            git commit -m "ğŸ¤– Auto-update dashboard data - $(date '+%Y-%m-%d %H:%M:%S')"
            git push origin main
            echo "âœ… Dashboard data updated"
          fi