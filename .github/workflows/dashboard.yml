name: ğŸ“Š Dashboard Update

on:
  schedule:
    # Ejecutar cada 6 horas
    - cron: '0 */6 * * *'
  workflow_dispatch: # Permitir ejecuciÃ³n manual
  push:
    branches: [ main ]
    paths: [ 'dashboard_paralelo.py', 'docs/index.html' ]

jobs:
  update-dashboard:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
    
    - name: ğŸ Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: ğŸ“¦ Instalar dependencias
      run: |
        pip install requests
    
    - name: ğŸ”„ Ejecutar script paralelo
      run: |
        python3 dashboard_paralelo.py
    
    - name: ğŸ“Š Verificar datos generados
      run: |
        if [ -f "docs/dashboard_data.json" ]; then
          echo "âœ… Archivo dashboard_data.json generado"
          echo "ğŸ“Š Total real: $(jq -r '.resumen.total_real' docs/dashboard_data.json | numfmt --to=si)"
          echo "ğŸ“ˆ Total descargado: $(jq -r '.resumen.total_descargado' docs/dashboard_data.json | numfmt --to=si)"
          echo "ğŸ¯ Completitud: $(jq -r '.resumen.completitud_general' docs/dashboard_data.json)%"
        else
          echo "âŒ Error: No se generÃ³ dashboard_data.json"
          exit 1
        fi
    
    - name: ğŸ“¤ Commit y Push automÃ¡tico
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        git add docs/dashboard_data.json
        
        if git diff --staged --quiet; then
          echo "â„¹ï¸ No hay cambios para commitear"
        else
          git commit -m "ğŸ¤– Auto-update dashboard - $(date '+%Y-%m-%d %H:%M:%S')"
          git push origin main
          echo "âœ… Dashboard actualizado"
        fi
    
    - name: ğŸŒ Verificar deployment
      run: |
        echo "ğŸŒ Dashboard disponible en:"
        echo "https://ceo-exltk.github.io/descarga-sentencias-pjud/"
