name: 🤖 Actualización Automática Dashboard

on:
  schedule:
    # Ejecutar cada 6 horas
    - cron: '0 */6 * * *'
  workflow_dispatch: # Permitir ejecución manual

jobs:
  update-dashboard:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout código
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: 🐍 Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: 📦 Instalar dependencias
      run: |
        pip install requests
    
    - name: 🔄 Ejecutar script paralelo
      run: |
        python3 dashboard_paralelo.py
    
    - name: 📊 Verificar datos generados
      run: |
        if [ -f "docs/dashboard_data.json" ]; then
          echo "✅ Archivo dashboard_data.json generado"
          cat docs/dashboard_data.json | head -20
        else
          echo "❌ Error: No se generó dashboard_data.json"
          exit 1
        fi
    
    - name: 📤 Commit y Push automático
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        git add docs/dashboard_data.json
        
        if git diff --staged --quiet; then
          echo "ℹ️ No hay cambios para commitear"
        else
          git commit -m "🤖 Actualización automática dashboard - $(date '+%Y-%m-%d %H:%M:%S')"
          git push origin main
          echo "✅ Dashboard actualizado en GitHub Pages"
        fi
    
    - name: 🌐 Verificar deployment
      run: |
        echo "🌐 Dashboard disponible en:"
        echo "https://ceo-exltk.github.io/descarga-sentencias-pjud/"
        echo ""
        echo "📊 Datos actualizados:"
        echo "- Total real: $(jq -r '.resumen.total_real' docs/dashboard_data.json | numfmt --to=si)"
        echo "- Total descargado: $(jq -r '.resumen.total_descargado' docs/dashboard_data.json | numfmt --to=si)"
        echo "- Completitud: $(jq -r '.resumen.completitud_general' docs/dashboard_data.json)%"
