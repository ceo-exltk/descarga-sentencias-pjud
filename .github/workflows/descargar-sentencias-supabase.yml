name: "Descargar y Cargar a Supabase"

on:
  workflow_dispatch:
    inputs:
      fecha:
        description: 'Fecha a descargar (YYYY-MM-DD)'
        required: true
        default: '2024-01-15'
      cargar_supabase:
        description: 'Â¿Cargar automÃ¡ticamente a Supabase?'
        type: boolean
        required: false
        default: true

jobs:
  descargar-y-cargar:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 lxml supabase-py
          echo "ğŸ“¦ Dependencias instaladas: requests, beautifulsoup4, lxml, supabase-py"
      
      - name: Descargar sentencias del dÃ­a
        run: |
          echo "ğŸ“… Descargando sentencias del dÃ­a: ${{ github.event.inputs.fecha }}"
          python3 descargar_sentencias_api.py ${{ github.event.inputs.fecha }} ${{ github.event.inputs.fecha }}
      
      - name: Preparar archivos para Supabase
        run: |
          echo "ğŸ”„ Preparando archivos para ingesta en Supabase..."
          python3 preparar_para_supabase.py output/descarga_api
      
      - name: Cargar a Supabase (si estÃ¡ habilitado)
        if: ${{ github.event.inputs.cargar_supabase == 'true' }}
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          echo "ğŸš€ Cargando datos a Supabase..."
          if [ -f "output/descarga_api/sentencias_para_supabase.json" ]; then
            python3 cargar_a_supabase.py \
              output/descarga_api/sentencias_para_supabase.json \
              $SUPABASE_URL \
              $SUPABASE_KEY
            echo "âœ… Datos cargados exitosamente a Supabase"
          else
            echo "âŒ Archivo de sentencias no encontrado"
            exit 1
          fi
      
      - name: Crear resumen
        run: |
          echo "ğŸ“Š Creando resumen de descarga..."
          echo "Fecha: ${{ github.event.inputs.fecha }}" > descarga_resumen.txt
          echo "Timestamp: $(date)" >> descarga_resumen.txt
          echo "Cargado a Supabase: ${{ github.event.inputs.cargar_supabase }}" >> descarga_resumen.txt
          echo "Archivos generados:" >> descarga_resumen.txt
          find output/ -name "*.json" 2>/dev/null | wc -l >> descarga_resumen.txt
          echo "Total de archivos JSON generados" >> descarga_resumen.txt
          
          # Agregar estadÃ­sticas de Supabase si se cargÃ³
          if [ "${{ github.event.inputs.cargar_supabase }}" == "true" ]; then
            echo "" >> descarga_resumen.txt
            echo "=== ESTADÃSTICAS SUPABASE ===" >> descarga_resumen.txt
            echo "âœ… Datos cargados automÃ¡ticamente" >> descarga_resumen.txt
            echo "ğŸ”— URL: ${{ secrets.SUPABASE_URL }}" >> descarga_resumen.txt
          fi
      
      - name: Upload resultados
        uses: actions/upload-artifact@v4
        with:
          name: sentencias-${{ github.event.inputs.fecha }}
          path: |
            output/
            descarga_resumen.txt
          retention-days: 30
      
      - name: Mostrar resumen final
        run: |
          echo "âœ… Proceso completado para el dÃ­a: ${{ github.event.inputs.fecha }}"
          echo "ğŸ“ Archivos generados:"
          find output/ -name "*.json" 2>/dev/null | head -10
          echo "..."
          echo "ğŸ“Š Total de archivos: $(find output/ -name "*.json" 2>/dev/null | wc -l)"
          
          if [ "${{ github.event.inputs.cargar_supabase }}" == "true" ]; then
            echo "ğŸš€ Datos cargados automÃ¡ticamente a Supabase"
          else
            echo "ğŸ“¦ Archivos listos para carga manual a Supabase"
          fi
