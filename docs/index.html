<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìä Dashboard - Total de Sentencias por Tribunal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #7f8c8d;
            font-size: 1.2em;
        }
        
        .total-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .total-number {
            font-size: 4em;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 10px;
        }
        
        .total-label {
            color: #7f8c8d;
            font-size: 1.3em;
        }
        
        .tribunales-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .tribunal-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .tribunal-card:hover {
            transform: translateY(-5px);
        }
        
        .tribunal-name {
            font-size: 1.4em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .tribunal-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 10px;
        }
        
        .tribunal-label {
            color: #7f8c8d;
            font-size: 1.1em;
        }
        
        .icon {
            font-size: 1.2em;
        }
        
        .footer {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 30px;
        }
        
        .refresh-btn {
            background: linear-gradient(45deg, #3498db, #2ecc71);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin: 20px auto;
            display: block;
        }
        
        .refresh-btn:hover {
            transform: scale(1.05);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .tribunales-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Total de Sentencias por Tribunal</h1>
            <p>Sistema de descarga masiva del Poder Judicial de Chile</p>
            <p>√öltima actualizaci√≥n: <span id="last-update">Cargando...</span></p>
        </div>
        
        <div class="total-card">
            <div class="total-number" id="total-general">4,115,881</div>
            <div class="total-label">Total de Sentencias Disponibles</div>
        </div>
        
        <div class="tribunales-grid" id="tribunales-grid">
            <!-- Los tribunales se cargar√°n din√°micamente -->
        </div>
        
        <button class="refresh-btn" onclick="refreshDashboard()">
            üîÑ Actualizar Dashboard
        </button>
        
        <div class="footer">
            <p>üöÄ Sistema de Descarga Cloud - GitHub Actions + Supabase</p>
            <p>Desarrollado con ‚ù§Ô∏è para el acceso a la justicia</p>
        </div>
    </div>
    
    <script>
        // Datos de tribunales con totales reales
        const TRIBUNALES_DATA = {
            "Corte_Suprema": {
                "nombre": "Corte Suprema",
                "icono": "üèõÔ∏è",
                "total": 261871
            },
            "Corte_de_Apelaciones": {
                "nombre": "Corte de Apelaciones", 
                "icono": "‚öñÔ∏è",
                "total": 1510429
            },
            "Laborales": {
                "nombre": "Tribunales Laborales",
                "icono": "üíº", 
                "total": 233904
            },
            "Penales": {
                "nombre": "Tribunales Penales",
                "icono": "‚öñÔ∏è",
                "total": 862269
            },
            "Familia": {
                "nombre": "Tribunales de Familia",
                "icono": "üë®‚Äçüë©‚Äçüëß‚Äçüë¶",
                "total": 371320
            },
            "Civiles": {
                "nombre": "Tribunales Civiles", 
                "icono": "üìã",
                "total": 849956
            },
            "Cobranza": {
                "nombre": "Tribunales de Cobranza",
                "icono": "üí∞",
                "total": 26132
            }
        };
        
        // Funci√≥n para formatear n√∫meros
        function formatNumber(num) {
            return new Intl.NumberFormat('es-CL').format(num);
        }
        
        // Funci√≥n para formatear fecha
        function formatDate(date) {
            return new Date(date).toLocaleString('es-CL');
        }
        
        // Funci√≥n para cargar dashboard
        function loadDashboard() {
            try {
                // Actualizar timestamp
                document.getElementById('last-update').textContent = formatDate(new Date());
                
                // Cargar tribunales
                updateTribunals();
                
            } catch (error) {
                console.error('Error cargando dashboard:', error);
            }
        }
        
        // Funci√≥n para actualizar tribunales
        function updateTribunals() {
            const grid = document.getElementById('tribunales-grid');
            grid.innerHTML = '';
            
            Object.entries(TRIBUNALES_DATA).forEach(([key, tribunal]) => {
                const card = document.createElement('div');
                card.className = 'tribunal-card';
                
                card.innerHTML = `
                    <div class="tribunal-name">
                        <span class="icon">${tribunal.icono}</span>
                        ${tribunal.nombre}
                    </div>
                    <div class="tribunal-number">${formatNumber(tribunal.total)}</div>
                    <div class="tribunal-label">sentencias disponibles</div>
                `;
                
                grid.appendChild(card);
            });
        }
        
        // Funci√≥n para refrescar dashboard
        function refreshDashboard() {
            loadDashboard();
        }
        
        // Cargar dashboard al inicio
        loadDashboard();
        
        // Auto-refresh cada 30 segundos
        setInterval(loadDashboard, 30000);
    </script>
</body>
</html>
